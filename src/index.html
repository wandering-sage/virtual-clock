<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="shortcut icon" href="./Images/favicon.png" type="image/png" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
            rel="stylesheet"
        />
        <title>Virtual Clock</title>
    </head>
    <body>
        <div class="header">
            <h1>Clock</h1>
        </div>
        <div class="clock-container">
            <div class="rotate90">
                <span class="clock-body"></span>
                <span class="second-hand"></span>
                <span class="minute-hand"></span>
                <span class="hour-hand"></span>
                <span class="middle-gear"></span>
            </div>
        </div>
        <div class="disp-Time"></div>
        <script src="./script/clcok.js"></script>
    </body>
</html>
